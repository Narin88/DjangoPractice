<div style="text-align: center; margin: 1rem 0;"> 
  <!-- has_previous: 현재 페이지의 이전페이지가 있는지 없는지 확인 할 수 있는 분리형 객체 -->
  {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-secondary rounded-pill">
      {{ page_obj.previous_page_number }}
    </a>
  {% endif %}
  <a href="?page={{ page_obj.number }}" class="btn btn-secondary rounded-pill active">
    {{ page_obj.number }}
  </a>

  <!-- has_next: previous랑 반대 -->
  {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}" class="btn btn-secondary rounded-pill">
      {{ page_obj.next_page_number }}
    </a>
  {% endif %}
</div>

<!-- 아무 페이지에서 페이지네이션을 불러오더라도 앞에있는 /url은 그대로있고 get파라미터만 변경된다 -->
